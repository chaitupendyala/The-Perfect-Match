<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questions</title>
  </head>
  <body>
    <div class="jumbotron" style="background-color:#FF6600;margin-bottom: 0px;opacity:.8">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <center>
                <h1>Please answer these basic questions</h1>
            </center>
          </div>
        </div>
      </div>
    </div>
    <form action="/question_responses" method="post">
      <div class="container">
        <input type="radio" name="username" value="{{user.username}}" checked="true" hidden="true">
        <div class="row" style="margin-left:100px">
          <div class="col-xs-12">
            <h2>Do you like pets?</h2>
          </div>
          <div class="col-xs-12">
            <div class="checkbox-inline">
              <label><input type="radio" value="no" name="question1">NO</label>
              <label><input type="radio" value="yes" name="question1">YES</label>
            </div>
          </div>
        </div>
        <div class="row" style="margin-left:100px">
          <div class="col-xs-12">
            <h2>Do you like reading books?</h2>
          </div>
          <div class="col-xs-12">
            <div class="checkbox-inline">
              <label><input type="radio" value="no" name="question2">NO</label>
              <label><input type="radio" value="yes" name="question2">YES</label>
            </div>
          </div>
        </div>
        <div class="row" style="margin-left:100px">
          <div class="col-xs-12">
            <h2>Do you smoke or drink?</h2>
          </div>
          <div class="col-xs-12">
            <div class="checkbox-inline">
              <label><input type="radio" value="no" name="question3">NO</label>
              <label><input type="radio" value="yes" name="question3">YES</label>
            </div>
          </div>
        </div>
        <div class="row" style="margin-left:100px">
          <div class="col-xs-12">
            <h2>Do you like partying?</h2>
          </div>
          <div class="col-xs-12">
            <div class="checkbox-inline">
              <label><input type="radio" value="no" name="question4">NO</label>
              <label><input type="radio" value="yes" name="question4">YES</label>
            </div>
          </div>
        </div>
        <div class="row" style="margin-left:100px">
          <div class="col-xs-12">
            <h2>Do you travel or not?</h2>
          </div>
          <div class="col-xs-12">
            <div class="checkbox-inline">
              <label><input type="radio" value="no" name="question5">NO</label>
              <label><input type="radio" value="yes" name="question5">YES</label>
            </div>
          </div>
        </div>
        <button type="submit" name="button">Submit</button>
      </div>
    </form>
  </body>
</html>
